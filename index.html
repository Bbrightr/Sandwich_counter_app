    <body>
        <div class="body-container">
            <header>
                <h1>leftovers Counter</h1>
                <p>In the restaurant at Paris, there is always sandwich left overs than has to be reported daily</p>
                <hr>
            </header>

            <div>
                <h1>Sandwich entered: </h1>
                <h2 id="count-el">0</h2>

                <button id="save-btn" onclick="save()">SAVE</button>

            </div>

            <p id="save-el"> PREVIOUS ENTRIES: </p>
            </div>
        
        </div>

        </script>
